<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Join Vaulto AI - Leading crypto technology company. Explore career opportunities in blockchain, DeFi, and cryptocurrency innovation." />
    <title>Careers | Vaulto</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="job-application" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="url" name="linkedin" />
      <textarea name="message"></textarea>
      <input type="file" name="resume" />
      <input type="hidden" name="job-title" />
    </form>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
